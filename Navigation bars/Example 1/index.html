<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>

        <!--Icons for the navigation toggle-->
        <div class="ham">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </div>

        <!--The different sections that you want to put in the website-->
        <nav class="sidebar">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link current">
                        <i class="fas fa-home">Home</i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-address-card">About</i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-certificate">Skills</i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-briefcase">Portfolio</i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-envelope">Contact</i>
                    </a>
                </li>
            </ul>

            <!--The social media handles go here-->
            <div class="social">
                <a href="#" class="icon-link">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="icon-link">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="icon-link">
                    <i class="fab fa-twitter-square"></i>
                </a>
                <a href="#" class="icon-link">
                    <i class="fab fa-github-square"></i>
                </a>
                <a href="#" class="icon-link">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </div>
        </nav>

    </header>

    <main>
        <!--To apply the zoom effect-->
        <div class="zoom-content">
            <!--The place where the actual content comes-->
            <section></section>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
