<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animated Navbar</title>
</head>
<body>

    <header>
        <nav>
            <h1>Dhairya Jain</h1>
            <ul>
                <!--data-page is being used to help in navigation to the pages-->
                <li><a data-page="home" href="#">Home</a></li>
                <li><a data-page="about" href="#">About</a></li>
                <li><a data-page="portfolio" href="#">Portfolio</a></li>
                <li><a data-page="contact" href="#">Contact</a></li>
                <div class="bubble"></div>
            </ul>
        </nav>
    </header>

    <main>
        <!--data-index is being used to help in color changes-->
        <section data-index="0" class="home">
            <h2>Home</h2>
        </section>
        <section data-index="1" class="about">
            <h2>About</h2>
        </section>
        <section data-index="2" class="portfolio">
            <h2>Portfolio</h2>
        </section>
        <section data-index="3" class="contact">
            <h2>Contact</h2>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
